<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/plugin/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/css/toastr.min.css" />
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/options.css">
</head>

<body class="dark-mode hold-transition sidebar-mini">
    <div class="wrapper">

        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/" class="brand-link">
                <img src="/images/b-logo-circle.png" alt="badbot" class="brand-image img-circle elevation-3">
                <span class="brand-text font-weight-bold">badbot</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item">
                            <a href="/pages/options.html" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p> Settings </p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper">
            <div class="content" style="padding-top:60px; padding-left:30px; padding-right:30px;">
                <p>Please make sure you login before using this plugin.</p>
                <div class="form-group">
                    <label for="badbot_url">API URL</label>
                    <input class="form-control" id="badbot_url" name="badbot_url" placeholder="API URL">
                </div>

                <div class="form-group">
                    <label for="badbot_id">Client ID</label>
                    <input class="form-control" id="badbot_id" name="badbot_id" placeholder="Client ID">
                </div>

                <div class="form-group">
                    <label for="badbot_secret">Client Secret</label>
                    <input class="form-control" id="badbot_secret" name="badbot_secret" type="password"
                        placeholder="Client Secret">
                </div>

                <button id="save" type="button" class="btn btn-block btn-primary">Save</button>
            </div>
        </div>

        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-inline">

            </div>
            <!-- Default to the left -->
            <strong>Copyright &copy; 2021-<span id="year"></span>
                <a class="mainsite" href="#">badbot</a>.</strong> All rights reserved. <a
            class="terms" href="#">Terms of Use & Privacy Policy</a>
        </footer>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/toastr.min.js"></script>
    <script src="/js/adminlte.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/options.js"></script>
</body>

</html>
