<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugin/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/css/toastr.min.css" />
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <link rel="stylesheet" href="/css/popup.css">
</head>

<body class="dark-mode hold-transition">
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="content bdloading">
                <div class="preloader flex-column justify-content-center align-items-center">
                    <img class="animation__shake" src="/images/b-logo-circle.png" alt="" height="60" width="60">
                </div>
            </div>

            <div class="content bdlogin">
                <div class="container-fluid" style="padding-top:90px; padding-left:30px; padding-right:30px; width: 450px">
                    <h4>Please login</h4>
                    <div class="form-group">
                        <label for="badbot_url">API URL</label>
                        <input class="form-control" id="badbot_url" name="badbot_url" placeholder="API URL">
                    </div>

                    <div class="form-group">
                        <label for="badbot_id">Client ID</label>
                        <input class="form-control" id="badbot_id" name="badbot_id" placeholder="Client ID">
                    </div>

                    <div class="form-group">
                        <label for="badbot_secret">Client Secret</label>
                        <input class="form-control" id="badbot_secret" name="badbot_secret" type="password"
                            placeholder="Client Secret">
                    </div>

                    <button id="save" type="button" class="btn btn-block btn-primary">Login</button>
                </div>
            </div>

            <div class="content bdinterface">
                <div class="divheader">
                    <img src="/images/b-logo-circle.png" alt="badbot" class="brand-image img-circle" width="30">
                    <h4 class="header"></h4>

                    <div class="form-group" style="position:absolute; top:10px; right: 10px;">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="darkmode">
                            <label class="custom-control-label" for="darkmode" style="padding-top:5px">Dark Mode</label>
                        </div>
                    </div>
                </div>

                <div class="divheaderoptions">
                    [
                    <small><a href="#" class="switchSearch">SWITCH</a></small> |
                    <small><a href="/pages/stats.html" class="switchStats">Stats</a></small> |
                    <small><a href="/pages/options.html" class="switchLogin" target="_blank">Settings</a></small>
                    ]
                </div>

                <hr>
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form id="search-form" name="search-form" class="searchforms" style="visibility: visible;"
                                action="">
                                <div class="input-group input-group-md mb-3 searchdiv">
                                    <div class="input-group-prepend">
                                        <button id="searchfield" name="searchfield" value="username" type="button"
                                            class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                            aria-expanded="false">
                                            Username</button>
                                        <ul class="ddsearchfield dropdown-menu">
                                        </ul>
                                    </div>

                                    <input type="search" id="search" name="search" class="form-control">

                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-md btn-default">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="wildcard">
                                        <label class="form-check-label" for="wildcard">Search with wildcards</label>

                                        <label id="search-error" class="error" for="search" style="float:right"></label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row resultsdiv">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="divbd">
                                        <table class="datatablebd table table-hover text-nowrap"></table>
                                    </div>

                                    <div class="divpii">
                                        <table class="datatablepii table table-hover text-nowrap"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-inline">

            </div>
            <!-- Default to the left -->
            <strong>Copyright &copy; 2021-<span id="year"></span>
                <a class="mainsite" href="#">badbot</a>.</strong> All rights reserved. <a
            class="terms" href="#">Terms of Use & Privacy Policy</a>
        </footer>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/toastr.min.js"></script>
    <script src="/js/adminlte.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.bootstrap4.min.js"></script>
    <script src="/js/dataTables.responsive.min.js"></script>
    <script src="/js/responsive.bootstrap4.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/popup.js"></script>
</body>

</html>
